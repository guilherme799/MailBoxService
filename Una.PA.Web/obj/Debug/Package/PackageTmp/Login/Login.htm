<div class="modal" style="top: 35%">
    <div class="modal-header">
        <h3>
            Login</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
        <div class="control-group">
            <div class="controls" style="margin-left: 80px;">
                <div class="input-append">
                    <input class="span2" id="txtLogin" type="text" placeholder="Login" style="width: 320px;">
                    <span class="add-on">
                        <i class="icon-user"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls" style="margin-left: 80px;">
                <div class="input-append">
                    <input class="span2" id="txtSenha" type="password" placeholder="Senha" style="width: 320px;">
                    <span class="add-on">
                        <i class="icon-ok"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls" style="margin-left: 80px;">
                <label class="checkbox">
                    <input type="checkbox">
                    Lembrar senha.
                </label>
            </div>
        </div>
        </form>
    </div>
    <div class="modal-footer">
        <button id="btnEntrar" class="btn btn-success" onclick="efetuarLogin();">
            <i>Entrar</i>
        </button>
    </div>
</div>
